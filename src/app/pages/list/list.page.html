<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
<ion-slides (ionSlideDidChange)="ChangeActiveImg()">
  <ion-slide pager="true" *ngFor="let p of photos">
    <img [src]="p.url" class="photo-image">
  </ion-slide>
</ion-slides>
<ion-grid>
  <ion-row align-items-center>
    <ion-col size="10">
     <h3 ion-text class="title-text">{{currentImage.title}}</h3>
     <h3 ion-text class="sub-title-text">Lorem ipsum simply</h3> 
    </ion-col>
    <ion-col size="2">
     <ion-button  expand="full" color="primary">GO</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
    <p ion-text>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae ipsa asperiores, itaque delectus a aperiam fugit incidunt vel tempore pariatur aspernatur quaerat eligendi. Dolores nam ut quos, accusamus at voluptas.
    </p>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-row align-items-center>
    <ion-col align-self-center class="call-background">
        <ion-icon  name="call" color="light"></ion-icon>
    </ion-col>
    <ion-col  align-self-center class="mail-background">
        <ion-icon  name="mail" color="light"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
